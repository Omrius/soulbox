<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOULBOX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Allows for light/dark mode toggling
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            // Original Palette (kept for dashboard consistency)
            'brand-dark': '#0F172A',
            'brand-secondary': '#1E293B',
            'brand-tertiary': '#334155',
            'brand-accent': '#38BDF8',
            'brand-light-bg': '#F8FAFC',
            'brand-light-card': '#FFFFFF',
            // New Landing Page Palette
            'deep-blue': '#0B2340',
            'gold': '#D9A441',
            'soft-violet': '#7B5AA8',
            'off-white': '#F7F8FA',
          },
        },
      },
    }
  </script>
  <style>
    /* A more polished scrollbar for better aesthetics */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* light gray */
        border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* darker gray */
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
    }
  </style>

  }
}
